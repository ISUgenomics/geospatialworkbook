Yanghui Kang:
  name        : "Yanghui Kang"
  bio         : "Yanghui is a SCINet postdoc with a Ph.D. degree in Geography from the University of Wisconsin-Madison. She works with Dr. Feng Gao and Dr. Martha Anderson at the Hydrology and Remote Sensing Laboratoryin the Beltsville Agricultural Research Center, MD. Yanghuiâ€™s research projects have focused on the large-scale high-resolution monitoring of core agroecosystem variables (e.g., Leaf Area Index (LAI), crop yield), with the help of satellite remote sensing, machine learning, crop growth modeling, and data assimilation techniques. Current projects include developing a machine-learning-based approach to map LAI from Landsat and Sentinel-2 images over the entire globe."
